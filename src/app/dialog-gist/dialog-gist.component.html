<mat-card class="gist-card">
    <mat-card-header style="text-align: left;">
      <img mat-card-avatar src="{{data.owner.avatar_url}}" class="example-header-image">
      <mat-card-title style="overflow-wrap: normal;" *ngIf="!description">{{description}}</mat-card-title>
      <mat-card-title *ngIf="description">*No Title</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="filelist">
        <p style="text-align: left;font-size: 18px;">Files:</p>
        <div class="filebox">
          <ul *ngFor="let file of filesList let j=index;" style="text-align: left;">
            <li><a (click)="goToLink(file.url)"></a>{{file.filename}}</li>
          </ul>
        </div>
      </div>
    </mat-card-content>
    <hr>

      <button mat-button>LIKE</button>
      <button mat-button>VIEW</button>
    </mat-card-actions> -->
  </mat-card>
